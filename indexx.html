<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue Breeding Site Reporter</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f8ff; /* Light blue background for a friendly feel */
            animation: fadeIn 2s ease-out;
        }
        
        h1, p {
            color: #333;
            transition: color 0.3s ease;
        }
        
        h1:hover, p:hover {
            color: #ff5733; /* Change text color on hover */
        }

        /* Button Container Styles */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeIn 2s ease-in;
        }
        
        /* Button Styles */
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ff5733;
            color: white;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transform: scale(1);
        }

        button:hover {
            background-color: #c70039;
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            background-color: #900c3f;
            transform: scale(0.98);
            transition: transform 0.1s ease;
        }

        /* Page Spacer */
        .spacer {
            height: 100px;
            background-color: transparent;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Scroll Animation for Buttons */
        @keyframes slideIn {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .button-container button {
            animation: slideIn 0.6s ease-out forwards;
        }

        .button-container button:nth-child(1) {
            animation-delay: 0.1s;
        }
        .button-container button:nth-child(2) {
            animation-delay: 0.3s;
        }
        .button-container button:nth-child(3) {
            animation-delay: 0.5s;
        }
        .button-container button:nth-child(4) {
            animation-delay: 0.7s;
        }
    </style>
</head>
<body>
    <h1>Dengue Breeding Site Reporter</h1>
    <p>Identify and report dengue breeding sites to help keep your community safe.</p>
    
    <div class="button-container">
        <button onclick="reportSite()">Report</button>
        <button onclick="viewMap()">Map</button>
        <button onclick="learnMore()">Learn</button>
        <button onclick="contactUs()">Contact Us</button>
    </div>
    
    <!-- Spacer divs to artificially extend the file length -->
    <div class="spacer"></div>
    
    <script>
        function reportSite() {
            window.location.href = "report.html";
        }
        function viewMap() {
            window.location.href = "map.html";
        }
        function learnMore() {
            window.location.href = "learn.html";
        }
        function contactUs() {
            window.location.href = "contact.html";
        }
    </script>
</body>
</html>
