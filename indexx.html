<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Dengue Breeding Site</title>
    <style>
        /* Container for the map */
        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
        }
        /* Button Styles */
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ff5733;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>
    <h1>Report Dengue Mosquito Breeding Site</h1>
    <p>Select a location on the map to mark it as a potential dengue mosquito breeding site.</p>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Confirm button, initially hidden -->
    <button id="confirmBtn" style="display: none;" onclick="confirmLocation()">Confirm Dengue Mosquito Breeding Site</button>

    <script>
        let map;
        let marker;
        const confirmedLocations = JSON.parse(localStorage.getItem('confirmedLocations')) || [];

        function initMap() {
            // Map initialization
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 6.9271, lng: 79.8612 }, // Default center (Sri Lanka)
                zoom: 10,
            });

            // Add existing confirmed locations to the map
            confirmedLocations.forEach(loc => {
                new google.maps.Marker({
                    position: loc,
                    map: map,
                    title: "Confirmed Dengue Mosquito Breeding Site",
                });
            });

            // Event listener to add marker and show the confirm button
            google.maps.event.addListener(map, 'click', function(event) {
                if (marker) {
                    marker.setMap(null); // Remove the previous marker
                }
                marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map,
                    title: "Selected Location",
                });

                // Show the confirm button
                document.getElementById("confirmBtn").style.display = "block";
            });
        }

        function confirmLocation() {
            if (marker) {
                const location = marker.getPosition();
                // Add the new location to the confirmed locations array
                confirmedLocations.push({
                    lat: location.lat(),
                    lng: location.lng()
                });

                // Save to localStorage (so other users can see)
                localStorage.setItem('confirmedLocations', JSON.stringify(confirmedLocations));

                // Add the marker to the map for all users
                new google.maps.Marker({
                    position: location,
                    map: map,
                    title: "Confirmed Dengue Mosquito Breeding Site",
                });

                // Hide the confirm button after confirming
                document.getElementById("confirmBtn").style.display = "none";
            }
        }
    </script>

    <!-- Include Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</body>
</html>
